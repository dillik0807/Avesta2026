        // –ò–º–∏—Ç–∏—Ä—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ

        function getCurrentYearData() {

        function generateDailyReport() {
            const today = new Date().toISOString().split('T')[0];
            
            let income = getCurrentYearData().income || [];

                income = income.filter(item => userWarehouses.includes(item.warehouse));

            }

            const todayIncome = income.filter(item => item.date === today);
            const todayExpense = expense.filter(item => item.date === today);

            return {
                date: today,
                income: todayIncome,
                expense: todayExpense

        function generateDailyReportHtml(data) {
            const formatDate = (dateStr) => {

                                    <th class="border border-gray-300 p-2 text-left">–§–∏—Ä–º–∞</th>

                                    <th class="border border-gray-300 p-2 text-center">–¢–æ–Ω–Ω</th>

                                </tr>
                            </thead>

                let totalQuantity = 0, totalTons = 0, totalSum = 0;

        function generateDailyReportOnDashboard() {

        function exportDailyReportToExcel() {
            const reportData = generateDailyReport();
            const today = new Date().toLocaleDateString('ru-RU').replace(/\./g, '-');
            
            // –°–æ–∑–¥–∞–µ–º CSV –¥–∞–Ω–Ω—ã–µ
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            
            // –ü—Ä–∏—Ö–æ–¥

            csvContent += "–î–∞—Ç–∞,–§–∏—Ä–º–∞,–°–∫–ª–∞–¥,–¢–æ–≤–∞—Ä,–ö–æ–ª-–≤–æ –ø–æ –¥–æ–∫,–ö–æ–ª-–≤–æ –ø–æ —Ñ–∞–∫—Ç,–†–∞–∑–Ω–∏—Ü–∞,–í–µ—Å —Ç–æ–Ω–Ω –ø–æ —Ñ–∞–∫—Ç\n";
            
            reportData.income.forEach(item => {
                csvContent += `${item.date},${item.company},${item.warehouse},${item.product},${item.qtyDoc},${item.qtyFact},${item.difference},${item.weightTons}\n`;
            });
            
            csvContent += "\n\n–†–ê–°–•–û–î –¢–û–í–ê–†–û–í\n";
            csvContent += "–î–∞—Ç–∞,–§–∏—Ä–º–∞,–°–∫–ª–∞–¥,–ö–ª–∏–µ–Ω—Ç,–¢–æ–≤–∞—Ä,–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ,–¢–æ–Ω–Ω,–¶–µ–Ω–∞,–°—É–º–º–∞\n";

                csvContent += `${item.date},${item.company},${item.warehouse},${item.client},${item.product},${item.quantity},${item.tons},${item.price},${item.total}\n`;
            });
            
            // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `–û—Ç—á–µ—Ç_–∑–∞_–¥–µ–Ω—å_${today}.csv`);
            document.body.appendChild(link);

            alert('–û—Ç—á–µ—Ç —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –≤ CSV —Ñ–æ—Ä–º–∞—Ç–µ');
        }
