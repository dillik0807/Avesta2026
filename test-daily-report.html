        function getCurrentYearData() {

        }

        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç—á–µ—Ç–∞ –∑–∞ –¥–µ–Ω—å (–∫–æ–ø–∏—è –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è)
        function generateDailyReport() {
            const today = new Date().toISOString().split('T')[0];
            
            let income = getCurrentYearData().income || [];
            let expense = getCurrentYearData().expense || [];

            }

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç–µ
            const todayIncome = income.filter(item => item.date === today);
            const todayExpense = expense.filter(item => item.date === today);

            return {
                date: today,
                income: todayIncome,
                expense: todayExpense

        }

        function generateDailyReportHtml(data) {
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ru-RU', { 
                    day: '2-digit', 
                    month: '2-digit',

            };

            let html = `

                            <td class="border border-gray-300 p-2 text-center">${(item.weightTons || 0).toFixed(2)}</td>
