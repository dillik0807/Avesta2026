<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö</h1>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ ID</h2>
        <button onclick="testIdGeneration()">–¢–µ—Å—Ç 1: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 10 ID</button>
        <button onclick="testFastIdGeneration()">–¢–µ—Å—Ç 2: –ë—ã—Å—Ç—Ä–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è 100 ID</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <div id="log" class="log"></div>
    </div>

    <div class="test-section">
        <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage</h2>
        <button onclick="checkLocalStorage()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <button onclick="clearLocalStorage()">–û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
        <div id="storageLog" class="log"></div>
    </div>

    <script>
        // –ö–æ–ø–∏—è —Ñ—É–Ω–∫—Ü–∏–∏ generateUniqueId –∏–∑ –ø—Ä–æ–µ–∫—Ç–∞
        let lastGeneratedId = 0;
        function generateUniqueId() {
            const now = Date.now();
            if (now <= lastGeneratedId) {
                lastGeneratedId = lastGeneratedId + 1;
            } else {
                lastGeneratedId = now;
            }
            return lastGeneratedId;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function storageLog(message, type = 'info') {
            const logDiv = document.getElementById('storageLog');
            const time = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testIdGeneration() {
            clearLog();
            log('üß™ –¢–µ—Å—Ç 1: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 10 ID', 'info');
            log('‚îÄ'.repeat(50), 'info');
            
            const ids = [];
            for (let i = 0; i < 10; i++) {
                const id = generateUniqueId();
                ids.push(id);
                log(`ID ${i + 1}: ${id}`, 'success');
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏
            const uniqueIds = new Set(ids);
            if (uniqueIds.size === ids.length) {
                log('‚úÖ –í—Å–µ ID —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ!', 'success');
            } else {
                log(`‚ùå –ù–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã! –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${uniqueIds.size}, –í—Å–µ–≥–æ: ${ids.length}`, 'error');
            }
        }

        function testFastIdGeneration() {
            clearLog();
            log('üß™ –¢–µ—Å—Ç 2: –ë—ã—Å—Ç—Ä–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è 100 ID', 'info');
            log('‚îÄ'.repeat(50), 'info');
            
            const startTime = performance.now();
            const ids = [];
            
            for (let i = 0; i < 100; i++) {
                const id = generateUniqueId();
                ids.push(id);
            }
            
            const endTime = performance.now();
            const duration = (endTime - startTime).toFixed(2);
            
            log(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: ${ids.length} ID`, 'info');
            log(`–í—Ä–µ–º—è: ${duration} –º—Å`, 'info');
            log(`–ü–µ—Ä–≤—ã–π ID: ${ids[0]}`, 'info');
            log(`–ü–æ—Å–ª–µ–¥–Ω–∏–π ID: ${ids[ids.length - 1]}`, 'info');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏
            const uniqueIds = new Set(ids);
            if (uniqueIds.size === ids.length) {
                log('‚úÖ –í—Å–µ 100 ID —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ!', 'success');
            } else {
                log(`‚ùå –ù–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã! –£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö: ${uniqueIds.size}, –í—Å–µ–≥–æ: ${ids.length}`, 'error');
                
                // –ù–∞–π—Ç–∏ –¥—É–±–ª–∏–∫–∞—Ç—ã
                const duplicates = ids.filter((id, index) => ids.indexOf(id) !== index);
                log(`–î—É–±–ª–∏–∫–∞—Ç—ã: ${duplicates.join(', ')}`, 'error');
            }
        }

        function checkLocalStorage() {
            document.getElementById('storageLog').innerHTML = '';
            storageLog('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage', 'info');
            storageLog('‚îÄ'.repeat(50), 'info');
            
            const data = localStorage.getItem('retailAppData');
            if (!data) {
                storageLog('‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage', 'error');
                return;
            }
            
            try {
                const appData = JSON.parse(data);
                storageLog('‚úÖ –î–∞–Ω–Ω—ã–µ –Ω–∞–π–¥–µ–Ω—ã', 'success');
                storageLog(`–†–∞–∑–º–µ—Ä: ${data.length} —Å–∏–º–≤–æ–ª–æ–≤`, 'info');
                
                if (appData.years) {
                    storageLog(`–ì–æ–¥—ã: ${Object.keys(appData.years).join(', ')}`, 'info');
                    
                    for (const year in appData.years) {
                        const yearData = appData.years[year];
                        storageLog(`\n–ì–æ–¥ ${year}:`, 'info');
                        storageLog(`  –ü—Ä–∏—Ö–æ–¥: ${yearData.income?.length || 0} –∑–∞–ø–∏—Å–µ–π`, 'success');
                        storageLog(`  –†–∞—Å—Ö–æ–¥: ${yearData.expense?.length || 0} –∑–∞–ø–∏—Å–µ–π`, 'success');
                        storageLog(`  –ü–æ–≥–∞—à–µ–Ω–∏—è: ${yearData.payments?.length || 0} –∑–∞–ø–∏—Å–µ–π`, 'success');
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ ID –≤ –ø—Ä–∏—Ö–æ–¥–µ
                        if (yearData.income && yearData.income.length > 0) {
                            const incomeIds = yearData.income.map(i => i.id);
                            const uniqueIncomeIds = new Set(incomeIds);
                            if (uniqueIncomeIds.size !== incomeIds.length) {
                                storageLog(`  ‚ö†Ô∏è –ü—Ä–∏—Ö–æ–¥: –Ω–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã ID!`, 'error');
                            }
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ ID –≤ —Ä–∞—Å—Ö–æ–¥–µ
                        if (yearData.expense && yearData.expense.length > 0) {
                            const expenseIds = yearData.expense.map(e => e.id);
                            const uniqueExpenseIds = new Set(expenseIds);
                            if (uniqueExpenseIds.size !== expenseIds.length) {
                                storageLog(`  ‚ö†Ô∏è –†–∞—Å—Ö–æ–¥: –Ω–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã ID!`, 'error');
                            }
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ ID –≤ –ø–æ–≥–∞—à–µ–Ω–∏—è—Ö
                        if (yearData.payments && yearData.payments.length > 0) {
                            const paymentIds = yearData.payments.map(p => p.id);
                            const uniquePaymentIds = new Set(paymentIds);
                            if (uniquePaymentIds.size !== paymentIds.length) {
                                storageLog(`  ‚ö†Ô∏è –ü–æ–≥–∞—à–µ–Ω–∏—è: –Ω–∞–π–¥–µ–Ω—ã –¥—É–±–ª–∏–∫–∞—Ç—ã ID!`, 'error');
                            }
                        }
                    }
                }
            } catch (error) {
                storageLog(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –¥–∞–Ω–Ω—ã–µ!')) {
                localStorage.removeItem('retailAppData');
                document.getElementById('storageLog').innerHTML = '';
                storageLog('‚úÖ localStorage –æ—á–∏—â–µ–Ω', 'success');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é.', 'info');
        };
    </script>
</body>
</html>
